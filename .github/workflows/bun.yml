name: "Test bun algorithm"
run-name: "Test bun algorithm"
on:
  push:
    branches:
      - main

jobs:
  test-prject:
    runs-on: ubuntu-latest
    name: "Test bun algorithm"
    strategy:
      matrix:
        node-version: [18.17]
    steps:
      - uses: actions/checkout@v3
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun i
        working-directory: ./bun

      - name: Test the module
        run: bun test
        working-directory: ./bun
