name: "Test javascript sorting algorithm"
run-name: "Test javascript sorting algorithm"
on:
  push:
    branches:
      - main

jobs:
  test-bun-prject:
    runs-on: ubuntu-latest
    name: "Test sorting algorithm with bun"
    steps:
      - uses: actions/checkout@v3
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: check version
        run: bun --version
        working-directory: ./bun

      - name: Install dependencies
        run: bun i
        working-directory: ./bun

      - name: Test the module
        run: bun test
        working-directory: ./bun

  test-node-project:
    runs-on: ubuntu-latest
    name: "Test sorting algorithm with node"
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: latest

      - name: check version
        run: node --version
        working-directory: ./node

      - name: Install dependencies
        run: npm i
        working-directory: ./node

      - name: Build the project
        run: npm run build
        working-directory: ./node

      - name: lint
        run: npm run lint
        working-directory: ./node

      - name: format
        run: npm run format
        working-directory: ./node

      - name: Test the module
        run: npm run test
        working-directory: ./node
