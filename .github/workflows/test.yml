name: "Tester"
run-name: "Tester"
on:
  push:
    branches:
      - main

jobs:
  check-node-version:
    runs-on: ubuntu-latest
    name: Package version auto-increment job
    strategy:
      matrix:
        node-version: [18.17]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
      - name: Install dependencies
        run: npm i
        working-directory: ./node
      - name: Check node version
        run: node --version
        working-directory: ./node
